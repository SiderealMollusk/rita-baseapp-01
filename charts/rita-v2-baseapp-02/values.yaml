replicaCount: 1

image:
  repository: ghcr.io/rita/rita-v2-baseapp-02
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

env:
  - name: DATABASE_HOST
    value: "postgres-service"
  - name: DATABASE_PORT
    value: "5432"
  - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    value: "http://otel-collector:4318/v1/traces"
  - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
    value: "http://otel-collector:4318/v1/metrics"

# Secrets should be managed via sealed-secrets or external-secrets in a real setup
# For demo purposes, we can put placeholders here
secrets:
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "postgres"
  DATABASE_NAME: "db-dev"
  JWT_SECRET: "change-me"
  SUPABASE_URL: ""
  SUPABASE_KEY: ""
